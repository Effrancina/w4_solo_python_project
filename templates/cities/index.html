{% extends "cities/base1.html" %}
{% block content %}
<section class="cities">
    {%for city in cities %}
    <section class="transparency">
        <a class="city_name" href="/cities/{{city.id}}/restaurants">{{city.name}}</a>
        <br>
        <a class="edit" href="/cities/{{city.id}}/edit">Edit</a>
        <br>
        <form action="/cities/{{city.id}}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
        <br>
    </section>
    {% endfor %}

</section>


{% endblock %}
