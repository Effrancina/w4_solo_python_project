{% extends "cities/base1.html" %}
{% block content %}
<section class="background_cities">
    <h1>Cities</h1>
    <br>
    <br>
    {%for city in cities %}
    <section class="transparency">
        <a class="link_city" href="/cities/{{city.id}}/restaurants">{{city.name}}</a>
        <br>
        <a href="/cities/{{city.id}}/edit" class="button">Edit</a>
        <form action="/cities/{{city.id}}/delete" method="POST">
            <input type="submit" value="Delete">
        </form>
        <br>
    </section>
    {% endfor %}

</section>


{% endblock %}
