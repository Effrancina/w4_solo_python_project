{% extends "cities/base1.html" %}
{% block content %}

<h1>Add a new city</h1>

<form action="/cities" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="visited">Have you been?</label>
        <input type="checkbox" id="visited" name="visited">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
