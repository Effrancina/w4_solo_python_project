{% extends "restaurants/base2.html" %}
{% block content %}
<div class="restaur">
    <h1 class="restaurant_transparency">Restaurants</h1>
    <br>
        <div class="flex">
            {% for restaurant in restaurants %}
                <section class="transparency">
                    <p>Name: {{restaurant.name}}</p>
                    <p>Cuisine: {{restaurant.cuisine}}</p>
                    <p>City: {{restaurant.city.name}}</p>
                    <div>
                        <label for="tried">Tried?</label>
                        {% if restaurant.tried %}
                        <input type="checkbox" id="tried" name="tried" checked>
                        {% else %}
                        <input type="checkbox" id="tried" name="tried">
                        {% endif %}
                    </div>
                    <a href="/restaurants/{{restaurant.id}}/edit" class="button">Edit</a>
                    <br>
                    <form action="/cities/{{restaurant.id}}/delete" method="POST">
                        <input type="submit" value="Delete">
                    </form>
                </section>
            
            {% endfor %}
        </div>
</div>    
{% endblock content%}
